<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>array</title>
    <script>
        //Array배열
        //여러개의 데이터를 한번에 담을 수 있는 자료구조
        let arr = new Array(3);
        arr[0] = 10;
        arr[1] = 20;
        arr[2] = '안녕';
        arr[3] = 3.14; //크기가 모자라면 더 만든다.

        for(let i=0; i<arr.length; i++){
            document.write(`${arr[i]}<br>`);
        }

        //자바 배열의 초기화
        //int[] arr2 = {1,2,3};
        let arr1 = [1,2,'반가워',3.14];
        for(let i=0;i<arr1.length;i++){
            document.write(`${arr1[i]}<br>`);
        }

        document.write(arr+'<br>');
        //배열의 붙힘
        document.write(arr+arr1+'<br>');

        //배열의 연결
        document.write(arr.concat(arr1));
    </script>
</head>
<body>
    
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
</head>
<body>
    <input class="btn" type="button" value="버튼">
    <script>
        const btn = document.querySelector(".btn");

        //버튼에 이벤트를 붙힌다
        //btn.addEventListener('이벤트의 종류', 동작)
        btn.addEventListener("click", function(){
           alert("clicked")
        });
    </script>
</body>
</html>
